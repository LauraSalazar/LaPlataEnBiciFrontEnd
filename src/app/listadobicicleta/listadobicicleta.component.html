		<div class="container">
		<div class="header">
			<h1 class="header-heading">Bicicletas</h1>
		</div>


		<div class="content">
			<table class="table table-striped">
				<tr>
					<th>Elija el criterio por el que desea filtrar:</th>
				</tr>
				<tr>
					<th>Id Bicicleta</th>
					<th><input type="text" name="id" size="30"></th>
				</tr>

				<tr>
					<th>Estado</th>
					<th><select name="estado">
							<option value="" selected>--Seleccione--</option>
							<option value="operativa">Apto para uso</option>
							<option value="cerrada">En reparacion</option>
							<option value="en_construccion">En desuso</option>
							<option value="en_construccion">Denunciada</option>
					</select></th>
				</tr>
				<tr>
					<th><input class="btn" type="submit" value="Buscar"></th>
				</tr>

			</table>

			<br>
			<table class="table table-striped">
				<thead>
					<tr>
						<th>#</th>
						<th>Ubicacion</th>
						<th>Estado Actual</th>
						<th>Numero Cuadro</th>
					</tr>
				</thead>
				<tbody *ngFor="let bicicleta of this.bicicletas">
					<tr>
						<td>{{bicicleta.id}}</td>
						<td>{{bicicleta.ubicacionActual}}</td>
						<td>
					        	<select>
	                			<option *ngFor="let x of estados" [value]="x.id" [selected]="bicicleta.estado == x.id">{{x.name}}
	                			</option>
	            				</select>
	            		</td>		
	            		<td>{{bicicleta.numeroCuadro}}</td>				
	            		<td><a href="#">eliminar</a></td>
						<td><a href="modificarEstacion.html">modificar</a></td>
					</tr>
				</tbody>			</table>
			<br>
			<table class="table table-striped">
				<tbody>

					<tr>
						<th>Ordenar por</th>
						<th><select name="orden">
								<option value="" selected>--Seleccione--</option>
								<option value="id">Id</option>
								<option value="estado">Estado</option>
								<option value="longitud">Ubicacion</option>
								<option value="fechaIngreso">Fecha Ingreso</option>
						</select></th>
					</tr>
			</table>
		</div>
	</div>
